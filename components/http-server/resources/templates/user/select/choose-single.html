<form class="bg-white rounded-lg overflow-hidden shadow-lg">

    <input type="hidden" name="__anti-forgery-token" value="{{csrf-token}}">
    <input type="hidden" name="data" value="{{config}}">
    <div class="px-6 py-4 border-b border-gray-200">
        <div class="mt-2 grid grid-cols-1">
            <select class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                    id="{{mode-key}}"
                    name="{{mode-key}}"
                    hx-trigger="change"
                    hx-post="{{search-url}}"
                    hx-target="#user-options">
                <option value="colleagues">My colleagues</option>
                <option value="all-users">Search all users</option>
            </select>
            <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                 viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd"
                      d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                      clip-rule="evenodd"/>
            </svg>
        </div>
        <input type="search"
               class="w-full px-2 py-2 border border-gray-300 rounded mb-4 text-base box-border"
               placeholder="Enter search term..."
               hx-post="{{search-url}}"
               hx-trigger="keyup changed delay:300ms"
               hx-target="#user-options"
               name="s"
               value="{{s}}">
    </div>

    <div id="user-options" class="max-h-96 overflow-y-auto py-2"
         hx-post="{{search-url}}"
         hx-trigger="load">
        <!-- Loading -->
    </div>
</form>

{% if disabled %}
<button class="inline-flex items-center rounded-md px-3 py-2 text-sm font-semibold text-white
               shadow-sm bg-indigo-400 cursor-not-allowed"
        {% if hx-post %}
            hx-post="{{hx-post|safe}}"
        {% endif %}>
    {{ title }}
</button>
{% else %}
<button class="inline-flex items-center rounded-md px-3 py-2 text-sm font-semibold text-white
               shadow-sm bg-indigo-600 hover:bg-indigo-500 focus-visible:outline
               focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
         {% if hx-post %}
            hx-post="{{hx-post|safe}}"
         {% endif %}>
    {{ title }}
</button>

{% endif %}

<div class="space-y-6">
    <input type="hidden" name="data" value="{{config}}">
    <!-- Search and Filters Section -->
    <div class="bg-gray-50 p-4 rounded-lg">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Search input -->
            <div>
                <label for="s" class="block text-sm font-medium text-gray-700 mb-1">Name or Address</label>
                <input type="search"
                       autofocus
                       id="s"
                       name="s"
                       class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="e.g. St James's"
                       hx-post="{{search-url}}"
                       hx-trigger="keyup changed delay:300ms"
                       hx-target="#org-results"
                       hx-include="[name='data'],[name='postcode'], [name='range'], [name='limit'], [name='sort-by']">
            </div>

            <!-- Postcode filter -->
            <div>
                <label for="postcode" class="block text-sm font-medium text-gray-700 mb-1">Postcode</label>
                <input type="text"
                       id="postcode"
                       name="postcode"
                       class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="e.g. CF14 4XW"
                       value="{{postcode}}"
                       hx-post="{{search-url}}"
                       hx-trigger="keyup changed delay:200ms"
                       hx-target="#org-results"
                       hx-include="[name='data'],[name='s'], [name='range'], [name='limit'], [name='sort-by']">
            </div>

            <!-- Distance filter -->
            <div>
                <label for="range" class="block text-sm font-medium text-gray-700 mb-1">Distance (km)</label>
                {% include "templates/org/select/_range-input.html" %}
            </div>

            <!-- Sort and Limit controls -->
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label for="sort-by" class="block text-sm font-medium text-gray-700 mb-1">Sort by</label>
                    {% include "templates/org/select/_sort-by-select.html" %}
                </div>
                <div>
                    <label for="limit" class="block text-sm font-medium text-gray-700 mb-1">Limit</label>
                    <input type="number"
                           id="limit"
                           name="limit"
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="e.g. 100"
                           value="{{limit}}"
                           hx-post="{{search-url}}"
                           hx-trigger="change"
                           hx-target="#org-results"
                           hx-include="[name='data'],[name='s'], [name='postcode'], [name='range'], [name='sort-by']">
                </div>
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <div id="org-results" class="overflow-y-auto h-96 max-h-96 border rounded-lg bg-white"
         hx-post="{{search-url}}"
         hx-vals='{{hx-vals}}'
         hx-trigger="load">
        {% include "templates/ui/spinner.html" %}
    </div>
</div>

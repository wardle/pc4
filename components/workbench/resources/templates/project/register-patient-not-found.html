<div id="search-results" class="bg-blue-50 border border-blue-200 rounded-md px-4 py-3">
    <h3 class="text-sm font-semibold text-blue-900 mb-2">Patient Not Found</h3>
    <p class="text-xs text-blue-700">
        No patient found matching <strong class="text-gray-900">{{ value }}</strong>
        {% if provider-title %}in the local database or {{ provider-title }}{% else %}in the local database{% endif %}.
    </p>
    <p class="text-xs text-blue-700 mt-2">
        Please check the identifier and try again, or contact support if you believe this patient should exist.
    </p>
</div>

<!-- Who is completing section -->
<div class="text-center mb-8">
    <div class="mx-auto w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-4">
        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
    </div>
    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-4">About You</h2>
    <p class="text-gray-600 max-w-lg mx-auto mb-8">
        Please select which option applies to you.
    </p>
</div>

<!-- Form -->
<form>
    <input type="hidden" name="__anti-forgery-token" value="{{ csrf-token }}">
    <input type="hidden" name="step" value="0">
    <input type="hidden" name="nhs-number" value="{{ nhs-number }}">
    <input type="hidden" name="access-key" value="{{ access-key }}">
    <input type="hidden" name="araf-type" value="{{ araf-type }}">

    <!-- Selection Buttons -->
    <div class="space-y-4 mb-6">
        <button name="user"
                value="patient"
                hx-post="{{ action }}"
                hx-target="#content"
                hx-vals='{"action": "next"}'
                hx-swap="innerHTML"
                class="w-full flex items-center p-6 bg-white border-2 border-gray-300 rounded-lg hover:border-indigo-300 hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors text-left">
            <div class="flex-shrink-0 w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mr-4">
                <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-900">I am the patient</h3>
                <p class="text-gray-600">I am completing this form myself</p>
            </div>
            <div class="flex-shrink-0">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>
        </button>

        <button name="user"
                value="other"
                hx-post="{{ action }}"
                hx-target="#content"
                hx-vals='{"action": "next"}'
                hx-swap="innerHTML"
                class="w-full flex items-center p-6 bg-white border-2 border-gray-300 rounded-lg hover:border-amber-300 hover:bg-amber-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-colors text-left">
            <div class="flex-shrink-0 w-12 h-12 bg-amber-100 rounded-full flex items-center justify-center mr-4">
                <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2a3 3 0 115.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
            </div>
            <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-900">I am a responsible person</h3>
                <p class="text-gray-600">I am acting on behalf of the patient (parent, guardian, etc.)</p>
            </div>
            <div class="flex-shrink-0">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>
        </button>
    </div>

    <!-- Back Button -->
    <div class="flex justify-start pt-6 border-t border-gray-200">
        <button name="action" 
                value="previous"
                hx-post="{{ action }}"
                hx-target="#content"
                hx-vals='{"action": "previous"}'
                hx-swap="innerHTML"
                class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back to Introduction
        </button>
    </div>
</form>
